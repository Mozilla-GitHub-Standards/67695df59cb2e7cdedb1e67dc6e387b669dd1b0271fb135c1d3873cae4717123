<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"
[
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
:root {
  font-family: sans-serif;
}
table {
  padding-bottom: 2em;
}
th {
  text-align: left;
  white-space: nowrap;
}
th[chromedir="rtl"] {
  text-align: right;
}
/* name */
th:first-child {
  -moz-padding-end: 2em;
}
:link, :visited {
  display: block;
  min-height: 17px;
}
/* date */
td:first-child + td {
  -moz-padding-start: 1em;
  -moz-padding-end: .5em;
  white-space: nowrap;
}
/* time */
td:last-child {
  -moz-padding-start: .5em;
  white-space: nowrap;
}

#clear-reports {
  float: right;
}
#clear-reports[chromedir="rtl"] {
  float: left;
}

.submitting {
  background-image: url(chrome://global/skin/icons/loading_16.png);
  background-repeat: no-repeat;
  background-position: right;
}
</style>
<title>Sync Error Reports</title>
</head>
<link rel="stylesheet" media="screen, projection" type="text/css"
      href="chrome://global/skin/dirListing/dirListing.css"/>
<script type="application/javascript;version=1.8"
        src="chrome://syncorro/content/aboutSyncorro.js"/>
<body onload="AboutSyncorro.init()" dir="&locale.dir;">


<div id="list.reports">
<button chromedir="&locale.dir;"
        id="clear-reports"
        onclick="AboutSyncorro.clearReports()">Remove All Reports</button>
<h1>Sync Reports</h1>

<table id="list.reports.table">
  <thead>
    <tr>
      <th chromedir="&locale.dir;">Reports</th>
      <th chromedir="&locale.dir;" colspan="2">Date</th>
    </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>

<p id="list.reports.none">Oh noez, there are no reportz.</p>
</div>

<div id="view.report">

<h1>Details for Sync problem on <span id="view.report.date"/>
<span id="view.report.time"/></h1>

<p id="view.report.notSubmittedYet">To help Mozilla improve Sync
and prevent errors like this in the future, please submit this
report. Your personal data will not be submitted.</p>

<p id="view.report.submitted">Firefox submitted a report of the
problem to Mozilla.</p>

<p id="view.report.solutionFound">Good news! Firefox submitted a
report of the problem to Mozilla and a possible solution was found.
<a id="viewSupportPage" href="">View support page</a></p>

<p>
  <input type="checkbox"
         id="view.report.autoSubmit"
         value="true"
         checked="checked"/>
  <label for="view.report.autoSubmit">Automatically submit reports
  in the future</label>
</p>

<button chromedir="&locale.dir;"
        id="view.report.submitButton"
        onclick="AboutSyncorro.submitReport();">Submit report</button>

<h2>Full report <a onclick="AboutSyncorro.toggle(this, 'full.report')">(show)</a></h2>

<div id="full.report" style="display: none;">

<p>Report ID: <span id="full.report.uuid"/></p>

<h3>Application details <a onclick="AboutSyncorro.toggle(this, 'full.report.app')">(show)</a></h3>

<table id="full.report.app" style="display: none;">
  <tr>
    <td>Application</td>
    <td id="full.report.app.product"></td>
  </tr>
  <tr>
    <td>Version</td>
    <td id="full.report.app.version"></td>
  </tr>
  <tr>
    <td>Build ID</td>
    <td id="full.report.app.buildID"></td>
  </tr>
  <tr>
    <td>Locale</td>
    <td id="full.report.app.locale"></td>
  </tr>
  <tr>
    <td>Add-ons</td>
    <td id="full.report.app.addons">
      <ul>
      </ul>
    </td>
  </tr>
</table>

<h3>Sync account info <a onclick="AboutSyncorro.toggle(this, 'full.report.sync')">(show)</a></h3>

<table id="full.report.sync" style="display: none;">
  <tr>
    <td>Version</td>
    <td id="full.report.sync.version"></td>
  </tr>
  <tr>
    <td>Account</td>
    <td id="full.report.sync.account"></td>
  </tr>
  <tr>
    <td>Node</td>
    <td id="full.report.sync.cluster"></td>
  </tr>
  <tr>
    <td>Enabled engines</td>
    <td id="full.report.sync.engines">
      <ul></ul>
    </td>
  </tr>
  <tr>
    <td>Number of clients</td>
    <td id="full.report.sync.numClients"></td>
  </tr>
  <tr>
    <td>Mobile clients</td>
    <td id="full.report.sync.hasMobile"></td>
  </tr>
</table>

<h3>Error fingerprint <a onclick="AboutSyncorro.toggle(this, 'full.report.error')">(show)</a></h3>

<div id="full.report.error" style="display: none;">
</div>

<h3>Log <a onclick="AboutSyncorro.toggle(this, 'full.report.log')">(show)</a></h3>

<pre id="full.report.log" style="display: none;">
</pre>

</div>

</div>

</body>
</html>
