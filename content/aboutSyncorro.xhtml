<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % globalDTD
    SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
:root {
  font-family: sans-serif;
}
table {
  padding-bottom: 2em;
}
th {
  text-align: left;
  white-space: nowrap;
}
th[chromedir="rtl"] {
  text-align: right;
}
/* name */
th:first-child {
  -moz-padding-end: 2em;
}
:link, :visited {
  display: block;
  min-height: 17px;
}
/* date */
td:first-child + td {
  -moz-padding-start: 1em;
  -moz-padding-end: .5em;
  white-space: nowrap;
}
/* time */
td:last-child {
  -moz-padding-start: .5em;
  white-space: nowrap;
}

#clear-reports {
  float: right;
}
#clear-reports[chromedir="rtl"] {
  float: left;
}

.submitting {
  background-image: url(chrome://global/skin/icons/loading_16.png);
  background-repeat: no-repeat;
  background-position: right;
}
</style>
<title>Sync Error Reports</title>
</head>
<link rel="stylesheet" media="screen, projection" type="text/css"
      href="chrome://global/skin/dirListing/dirListing.css"/>
<script type="application/javascript;version=1.8"
        src="chrome://syncorro/content/aboutSyncorro.js"/>
<body onload="AboutSyncorro.init()" dir="&locale.dir;">
<button chromedir="&locale.dir;"
        id="clear-reports"
        onclick="AboutSyncorro.clearReports()">Remove All Reports</button>

<h1>Sync Error Reports</h1>

<div id="reportList" style="/*display: none*/">
  <table id="reportTable">
    <thead>
      <tr>
        <th chromedir="&locale.dir;">Reports</th>
        <th chromedir="&locale.dir;" colspan="2">Date</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>
<p id="noReports" style="display: none">Oh noez, there are no reportz.</p>
<p id="noConfig" style="display: none">Syncorro is turned off.</p>

<div id="reportView" style="/*display: none*/">

<h2>Details for Sync problem on <span id="reportDate"></span></h2>

<div id="reportNotSubmittedYet">
<p>To help Mozilla improve Sync and prevent errors like this in the future, please submit this report. Your personal data will not be submitted.</p>

<p><input type="checkbox" id="autoSubmit" value="true" checked="checked"/>
<label for="autoSubmit">Automatically submit reports in the future</label></p>

<button chromedir="&locale.dir;"
        id="submit-report"
        onclick="AboutSyncorro.submitReport();">Submit report</button>
</div>

<h3>Full report</h3>

</div>

</body>
</html>
